version: '3.8'

services:
  he-mongo:
    image: mongo:4.4
    container_name: hsc-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - hsc-network

  he-mongo-init:
    image: mongo:4.4
    container_name: hsc-mongodb-init
    depends_on:
      he-mongo:
        condition: service_healthy
    restart: "no"
    networks:
      - hsc-network
    entrypoint: >
      bash -c "
        until mongo --host he-mongo --eval 'print(\"MongoDB is ready\")' --quiet; do
          echo 'Waiting for MongoDB...';
          sleep 2;
        done;
        mongo --host he-mongo --eval 'rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"he-mongo:27017\"}]})' --quiet;
        echo 'Replica set initialized';
      "

  he-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsc-app
    restart: unless-stopped
    depends_on:
      he-mongo:
        condition: service_healthy
      he-mongo-init:
        condition: service_completed_successfully
    ports:
      - "5000:5000"  # RPC port
      - "5001:5001"  # P2P port
      - "5002:5002"  # WebSocket port
    volumes:
      - ./config.json:/app/config.json:ro
      - ./blocks.log:/app/blocks.log
      - ./node_app.log:/app/node_app.log
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - hsc-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  hsc-network:
    driver: bridge

